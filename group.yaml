default_view:
  view: yes
  entities:
    - group.lights
    - group.trackers

mycameras:
  name: cams
  view: yes
  entities:
    - group.cameras
    - weblink.pics
    - weblink.purge_pics

info:
  name: info
  view: yes
  entities:
    - group.weather
    - group.system

tools:
  name: tool
  view: yes
  entities:
    - group.links
    - group.safety
    - group.tools_grp

